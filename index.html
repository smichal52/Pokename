<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="PokéName - The Pokémon-themed version name generator">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="pokeball.png">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>PokéName</title>
  <style id="tempstyle"></style>
</head>
<body>
  <img id="pokegif1" src="css/charizard.gif">
  <div id="loading"></div>
  <section id="pokeapp">
    <header id="header">
      <h1>Poke-name generator</h1>
      <input id="genmode" type="checkbox"/>
      <input id="version" placeholder="What version?" value="1.00" maxlength="5" title="Number of version to generate a name for">
      <button id="generate" title="Generate a name for this version">Generate!</button>
      <button id="sorttable" title="Sort table based on 'Name'">Sort table</button>
      <button id="clear" title="Clear table"></button>
    </header>
    <section id="main">
      <table>
        <thead><tr>
            <th>Version</th>
            <th>Adjective</th>
            <th>Name</th>
            <th>Nature</th>
            <th></th><th></th>
        </tr></thead>
        <tbody id="pokelist"></tbody>
      </table>
    </section>
  </section>
  <!-- templates -->
  <script type="text/template" id="item-template">
      <td><label title="Click to edit!"><%- version %></label><input maxlength=5 class="edit version" prop="version" value="<%- version %>"></td>
      <td><label title="Click to edit!"><%- adjective %></label><input class="edit" prop="adjective" value="<%- adjective %>"></td>
      <td><label class="blue" title="Click to edit!"><%- name %></label><input class="edit" prop="name" value="<%- name %>"></td>
      <td><label title="Click to edit!"><%- nature %></label><input class="edit" prop="nature" value="<%- nature %>"></td>
      <td><button title="Remove this poke-name" class="destroy">remove</button></td>
      <td><button class="copy">copy</button></td>
      <td class="hidden"><%- adjective %> <%- name %></td>
  </script>
  <!-- Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  <script src="js/ZeroClipboard.js" type="text/javascript"></script>  
  <!-- my code -->
  <script src="js/utilities.js" type="text/javascript"></script>
  <script src="js/data.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
